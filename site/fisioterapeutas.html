<div ng-controller="fisioDetalheController">
    <div>
        <!-- <div ng-controller="AppCtrl" ng-cloak> -->
        <md-content class="md-padding" layout="row">
            <div flex="100" flex-xs="100" flex-sm="100" flex-md="50" flex-lg="30" layout="row">

                <md-card md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Dr Fernanda</span>
                            <span class="md-subhead">Bio: asd fasdf sad fasd fasdfasd fasdf sad fasd fasdfasd
                                fasdf sad fasd fasdfasfasdf sad fasd fasdfasd fasdf
                                sad fasd fasdf</span>
                            <span class="md-subhead">Especialidades: Geriatria</span>
                            <span class="md-subhead">Idade: 37</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media">
                                <img src="http://blog.carci.net/wp-content/uploads/2017/10/130087-sucesso-profissional-como-se-tornar-referencia-como-fisioterapeuta-825x542.jpg"
                                    style="max-width: 150px;">
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="toggleSidebarDetail()">Editar</md-button>
                    </md-card-actions>
                </md-card>

            </div>
        </md-content>
        <!-- </div> -->
    </div>

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Cadastro</h1>
            </md-toolbar>
            <md-content layout-padding>
                <form>
                    <md-input-container>
                        <label for="nomeInput">Nome</label>
                        <input type="text" id="nomeInput" ng-model="dataset.fisio.nome.value" md-autofocus>
                    </md-input-container>
                    <md-input-container>
                        <label for="idadeInput">Idade</label>
                        <input type="number" id="idadeInput" ng-model="dataset.fisio.idade.value">
                    </md-input-container>
                    <md-input-container>
                        <label for="especialidadeInput">Especialidade</label>
                        <input type="number" id="especialidadeInput" ng-model="dataset.fisio.especialidade.value">
                    </md-input-container>
                </form>
                <md-button ng-click="toggleSidebarDetail()" class="md-primary">
                    Salvar
                </md-button>
                <md-button ng-click="toggleSidebarDetail()" class="md-primary">
                    Descartar
                </md-button>
            </md-content>
        </md-sidenav>
    </section>

    <div class="lock-size" layout="row" layout-align="end end">
        <md-fab-speed-dial ng-class="md-scale">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab" ng-click="toggleSidebarDetail()">
                    <md-icon md-svg-src="img/add.svg"></md-icon>
                </md-button>
            </md-fab-trigger>

        </md-fab-speed-dial>
    </div>

</div>
