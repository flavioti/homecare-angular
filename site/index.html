<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/tema.css">
</head>

<body ng-app="app1" ng-cloak>

    <div ng-controller="mainController" ng-init="initialize()" ng-cloak>
        <md-content class="md-padding">
            <md-nav-bar md-selected-nav-item="activeMenu">
                <md-nav-item md-nav-click="goto('#!home')" name="home">
                    Home
                </md-nav-item>
                <md-nav-item md-nav-click="goto('#!fisioterapeutas')" name="fisioterapeutas">
                    Fisioterapeutas
                </md-nav-item>
                <md-nav-item md-nav-click="goto('#!pacientes')" name="pacientes">
                    Pacientes
                </md-nav-item>
            </md-nav-bar>

        </md-content>
    </div>

    <pre>$location.path() = {{$location.path()}}</pre>
    <pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
    <pre>$route.current.params = {{$route.current.params}}</pre>
    <pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
    <pre>$routeParams = {{$routeParams}}</pre> aqui
    <p>{{$scope.activeMenu}}</p>

    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
